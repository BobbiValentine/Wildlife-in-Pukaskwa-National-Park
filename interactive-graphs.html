<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Plotly Graphs</title>
</head>
<body>
    <h1>Interactive Plotly Graphs</h1>
    
    <!-- Embed your Plotly HTML files using iframe -->
    <div>
        <h2>Comparison of Adult Males and Females by Species</h2>
        <iframe src="graphs/Comparison_of_Adult_Males_and_Females_by_Species.html" width="100%" height="600px"></iframe>
    </div>
    
    <div>
        <h2>Number of Species per Year</h2>
        <iframe src="graphs/Number_of_Species_per_Year.html" width="100%" height="600px"></iframe>
    </div>

    <div>
        <h2>Number of Species Detected per Year</h2>
        <iframe src="graphs/Number_of_Species_Detected_per_Year.html" width="100%" height="600px"></iframe>
    </div>

    <div>
        <h2>Number of Species Spotted in the Day and Night</h2>
        <iframe src="graphs/Number_of_Species_Spotted_in_the_Day_and_Night.html" width="100%" height="600px"></iframe>
    </div>

</body>
</html>
